{% extends "layout.html"%} {% block body %}
{% if error %}
    <p>{{ error }}</p>
{% else %}
    <h2>Processed Sudoku</h2>
    <img src="data:image/png;base64,{{ result_image }}" alt="Sudoku Result">
{% endif %}
<a class="btn" style="text-decoration: none; margin-top:10px" href="{% url 'generate_image' %}">Upload Another Sudoku</a>
{%endblock%}
